{% extends 'home/header.html' %}
{% load static %}

{% block title %}
    Property
{% endblock %}

{% block head %}
     <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
{% endblock %}

{% block content %}
    <div class='row'>
        <div class="col-md-1"></div>
        <div class="col-md-10">
        <h1>Step 4/4 - Property Manager</h1>
        <form method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="propertyManager">Select Property Manager</label>
            <select multiple class="form-control" id="propertyManager">
              {% for profile in profiles %}
                    <option>{{profile.corp_name}} - ${{profile.service_cost}}/month</option>
                {% endfor %}
            </select>
          </div>
          <a href='{% url 'listing:construction' %}' class="btn btn-secondary mb-2">Previous</a>
          <input type='submit' class="btn btn-primary mb-2">
        </form>

        </div>
    </div>
{% endblock %}
